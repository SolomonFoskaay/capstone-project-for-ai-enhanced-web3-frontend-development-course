<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Minter dApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Welcome to our Token Minter dApp</h1>
    </header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#mint">Mint Tokens</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
            </ul>
        </div>
    </nav>
    <!-- Main Content Section -->
    <main class="container mt-4">
        <!-- Home Section -->
        <article id="home">
            <h2>Introduction to Token Minting</h2>
            <p>This dApp allows users to mint their own tokens on the blockchain.</p>
        </article>
        <!-- Mint Section -->
        <section id="mint" class="my-4">
            <h2>Mint Your Tokens</h2>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="token-amount">Token Amount:</label>
                    <input type="number" class="form-control" id="token-amount" placeholder="Token amount" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Mint</button>
            </form>
        </section>
        <!-- About Section -->
        <section id="about" class="my-4">
            <h2>About</h2>
            <p>Learn more about our dApp, its purpose, and how it works.</p>
        </section>
    </main>
    <!-- Footer Section -->
    <footer class="bg-primary text-white text-center py-3">
        <p>Contact us at <a href="mailto:hello@dProgrammingUniversity.com" class="text-white">hello@dProgrammingUniversity.com</a></p>
    </footer>
</body>
</html>
